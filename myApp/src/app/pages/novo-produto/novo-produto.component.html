<ion-header>
  <ion-toolbar>
    <ion-title>Novo Produto</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <form (ngSubmit)="salvarProduto()">
    <ion-item>
      <ion-label position="floating">Nome do Produto</ion-label>
      <ion-input type="text" [(ngModel)]="produto.nome" name="nome" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Preço</ion-label>
      <ion-input type="number" [(ngModel)]="produto.preco" name="preco" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Descrição</ion-label>
      <ion-textarea [(ngModel)]="produto.descricao" name="descricao"></ion-textarea>
    </ion-item>

    <ion-button expand="full" type="submit" [disabled]="!produto.nome || !produto.preco">
      Salvar Produto
    </ion-button>
  </form>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="/lista-produtos">
      <ion-icon name="chevron-back-circle-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
